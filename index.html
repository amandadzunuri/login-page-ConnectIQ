<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | ConnectIQ</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="aset/wifi.webp" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<script>
    document.querySelector('.login-form').addEventListener('submit', function(e) {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        if(!email.includes('@') || !email.includes('.')){
            alert('Email tidak valid!');
            return;
        }

        if(password.length < 6){
            alert('Password minimal 6 karakter!');
            return;
        }

        alert('Login berhasil!');
    });
</script>

<body>
    <div class="container">
        <div class="login-section">
            <div class="login-content">
                <!--Logo-->
                <div class="logo">
                    <img src="aset/wifi.webp" alt="logo" class="logo-icon-medium">
                    <h2>ConnectIQ</h2>
                </div>
                <h4>ACCOUNT</h4>
                <h1>Sign in to your account</h1>
                <p>Enter your credientals to view all insight</p>

                <!--Form-->
                <form class="login-form">
                    <label>Email Adress</label>
                    <input type="email" id="email" placeholder="Enter your email adress" required>
                    <div class="error-msg email-error"></div>

                    <label>Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <div class="error-msg password-error"></div>

                    <button type="submit" class="submit-btn">Submit</button>

                    <!--Button google-->
                    <div class="google-signin">
                        <img src="aset/google.png" alt="google-logo" class="logo-icon-small">
                        <label>Sign in with Google</label>
                    </div>
                </form>
            </div>
        </div>
        <div class="image-section">
            <img src="aset/img.jpg" alt="">
        </div>
    </div>
</body>
</html>
